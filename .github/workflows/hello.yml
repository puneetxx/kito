name: github actions
on: [push , workflow_dispatch]
jobs:
    test:
        runs-on: ubuntu-latest
        steps:
          - name: create repo
            uses: actions/checkout@v5
           
          - name: install packages
            run: npm ci

          - name: run test
            run: npm run test
    
    deploy:
        needs: test
        runs-on: ubuntu-latest
        steps:
          - name: create repo
            uses: actions/checkout@v5
           
          - name: install packages
            run: npm ci

          - name: deploy
            run: echo "deployment"